[Path]
root_dir = "/ourdisk/hpc/ai2es/wofs"
path_glob = "*/*/*/*/*"
path_reg = ["^\d{4}$", "^\d{8}$", "^\d{4}$", "^ENS_MEM_\d+$", "^wrfwof_d01_\d{4}-\d{2}-\d{2}_\d{2}:\d{2}:\d{2}$"]
dt_positions = "////YMDhm"
dt_regs = ["^wrfwof_d01_(\d{4})-\d{2}-\d{2}_\d{2}:\d{2}:\d{2}$", "^wrfwof_d01_\d{4}-(\d{2})-\d{2}_\d{2}:\d{2}:\d{2}$", "^wrfwof_d01_\d{4}-\d{2}-(\d{2})_\d{2}:\d{2}:\d{2}$", "^wrfwof_d01_\d{4}-\d{2}-\d{2}_(\d{2}):\d{2}:\d{2}$", "^wrfwof_d01_\d{4}-\d{2}-\d{2}_\d{2}:(\d{2}):\d{2}$"]
dt_formats = ["%Y", "%m", "%d", "%H", "%M"]

[Bounds]
data_start = "2019-01-01"
data_end = "2019-12-31"
use_date_for_data_range = True

[Data]
has_time_cord = True
use_internal_times_when_finding_files = False
time_cord_name = "XTIME"
time_dim_name = "Time"
lon_cord_name = "XLONG"
lat_cord_name = "XLAT"
y_dim_name = "south_north"
x_dim_name = "west_east"
is_label_data = False
reproj_target = True
selected_vars = ["CANWAT", "ALBEDO"]