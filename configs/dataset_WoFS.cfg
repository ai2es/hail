[Path]
root_dir = "/Users/tschmidt/repos/hail/data/raw/WoFS"
path_glob = "*/*/*/*/*"
path_reg = ["^\d{4}$", "^\d{8}$", "^\d{4}$", "^ENS_MEM_\d+$", "^wrfout_d01_\d{4}-\d{2}-\d{2}_\d{2}:\d{2}:\d{2}$"]
dt_positions = "Y/MD///hm"
dt_regs = ["^(\d{4})$", "^\d{4}(\d{2})\d{2}$", "^\d{4}\d{2}(\d{2})$", "^wrfout_d01_\d{4}-\d{2}-\d{2}_(\d{2}):\d{2}:\d{2}$", "^wrfout_d01_\d{4}-\d{2}-\d{2}_\d{2}:(\d{2}):\d{2}$"]
dt_formats = ["%Y", "%m", "%d", "%H", "%M"]

[Bounds]
data_start = "2017"
data_end = "2019"
use_date_for_data_range = True

[Data]
has_time_cord = True
time_cord_name = "XTIME"
time_dim_name = "Time"
lon_cord_name = "XLONG"
lat_cord_name = "XLAT"
y_dim_name = "south_north"
x_dim_name = "west_east"
is_label_data = False
reproj_target = True
selected_vars = ["CANWAT", "ALBEDO", "DZS", "REFL_10CM"]