[Path]
root_dir = "/ourdisk/hpc/ai2es/wofs"
path_glob = "*/*/*/*"
path_reg = ["^\d{4}_summary$", "^\d{8}$", "^\d{4}$", "^wofs_ENV_\d{2}_\d{8}_(\d{4})_\\1\.nc$"]
dt_positions = "/YMD//hm"
dt_regs = ["^(\d{4})\d{4}$", "^\d{4}(\d{2})\d{2}$", "^\d{4}\d{2}(\d{2})$", "^wofs_ENV_\d{2}_\d{8}_\d{4}_(\d{2})\d{2}\.nc$", "^wofs_ENV_\d{2}_\d{8}_\d{4}_\d{2}(\d{2})\.nc$"]
dt_formats = ["%Y", "%m", "%d", "%H", "%M"]

[Bounds]
data_start = "2017-01-01"
data_end = "2019-12-31"
use_date_for_data_range = True

[Data]
has_time_cord = False
use_internal_times_when_finding_files = False
time_cord_name = None
time_dim_name = None
lon_cord_name = "xlon"
lat_cord_name = "xlat"
y_dim_name = "lat"
x_dim_name = "lon"
is_label_data = False
reproj_target = False
selected_vars = ["td_2", "td_850", "mid_level_lapse_rate"]

[Filtration]
filters = []
filters_balanced = []
filter_patch_threshold = []
filter_patch_threshold_balanced = []
dim_selection_names = ["ne"]
dim_selection_index = ["*"]

[Modification]
custom_vars = []
post_reproj_custom_vars = []